<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Feed</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .rss-item { display: flex; align-items: center; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; }
        .rss-item img { width: 100px; height: 100px; object-fit: cover; margin-right: 15px; }
        .rss-text { flex: 1; }
        .rss-text h3 { margin: 0; font-size: 1.2em; }
        .rss-text p { margin: 5px 0; color: #555; }
    </style>
</head>
<body>
    <div id="rss-feed"></div>

    <script>
    async function loadRSS() {
        const response = await fetch("https://masonyoungblood.github.io/rss.xml");
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const items = xml.querySelectorAll("item");
        let html = "";

        items.forEach(el => {
            let title = el.querySelector("title").textContent;
            let link = el.querySelector("link").textContent;
            let description = el.querySelector("description").textContent;
            let image = el.querySelector("enclosure")?.getAttribute("url") || "https://via.placeholder.com/150";

            html += `
                <div class="rss-item">
                    <img src="${image}" alt="Article Image">
                    <div class="rss-text">
                        <h3><a href="${link}" target="_blank">${title}</a></h3>
                        <p>${description}</p>
                    </div>
                </div>
            `;
        });

        document.getElementById("rss-feed").innerHTML = html;
    }

    loadRSS();
    </script>
</body>
</html>
